apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: "secure-mpc-transformer-hpa-production"
    namespace: "secure-mpc-transformer-production"
spec:
    scaleTargetRef:
      apiVersion: "apps/v1"
      kind: "Deployment"
      name: "secure-mpc-transformer-production"
    minReplicas: 5
    maxReplicas: 15
    metrics:
      - 
        type: "Resource"
        resource:
          name: "cpu"
          target:
            type: "Utilization"
            averageUtilization: 70
      - 
        type: "Resource"
        resource:
          name: "memory"
          target:
            type: "Utilization"
            averageUtilization: 80
