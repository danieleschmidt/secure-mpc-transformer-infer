apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: "secure-mpc-transformer-hpa-development"
    namespace: "secure-mpc-transformer-development"
spec:
    scaleTargetRef:
      apiVersion: "apps/v1"
      kind: "Deployment"
      name: "secure-mpc-transformer-development"
    minReplicas: 2
    maxReplicas: 6
    metrics:
      - 
        type: "Resource"
        resource:
          name: "cpu"
          target:
            type: "Utilization"
            averageUtilization: 70
      - 
        type: "Resource"
        resource:
          name: "memory"
          target:
            type: "Utilization"
            averageUtilization: 80
