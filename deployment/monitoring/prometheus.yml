global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "bio_rules.yml"

scrape_configs:
  - job_name: 'secure-mpc-transformer'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  - job_name: 'bio-evolution'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/bio/metrics'
    scrape_interval: 30s
